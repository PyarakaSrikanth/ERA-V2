<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProfilePulse — Settings</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; max-width: 720px; }
      h1 { margin: 0 0 12px; }
      .card { border: 1px solid rgba(0,0,0,0.1); border-radius: 12px; padding: 16px; background: #fff; }
      label { display: block; margin: 10px 0 6px; font-weight: 600; }
      input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font: inherit; }
      button { margin-top: 12px; padding: 10px 12px; border-radius: 8px; border: 1px solid #ccc; background: #f9f9f9; cursor: pointer; }
      .row { display: flex; gap: 10px; }
      .row > * { flex: 1; }
      .muted { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>ProfilePulse — Settings</h1>
    <div class="card">
      <label for="provider">LLM Provider</label>
      <select id="provider">
        <option value="openai">OpenAI</option>
      </select>
      <div class="row">
        <div>
          <label for="model">Model</label>
          <input id="model" placeholder="gpt-4o-mini" />
        </div>
        <div>
          <label for="api">API Key</label>
          <input id="api" type="password" placeholder="sk-..." />
        </div>
      </div>
      <label style="display:flex; gap:8px; align-items:center; margin-top:10px;">
        <input type="checkbox" id="saveAs" checked />
        Save dialog (ask where to save notes)
      </label>
      <button id="save">Save</button>
      <div id="status" class="muted"></div>
    </div>

    <script src="src/options.js"></script>
  </body>
  </html>
